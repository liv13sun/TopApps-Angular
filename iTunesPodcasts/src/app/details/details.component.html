<ul *ngIf="details">
    <ul>
      <li><p class="name">{{ details.artistName }}</p></li>
      <li><p class="releaseDate">Latest episode released on: {{ details.releaseDate }}</p></li>
      <li><p class="genres">Genres: {{ details.genres[0].name }}, {{ details.genres[1].name }}, {{ details.genres[2].name }}</p></li>
      <li><a class="button" href={{details.url}}>Apple Podcasts Preview</a></li>
    </ul>
  </ul>
