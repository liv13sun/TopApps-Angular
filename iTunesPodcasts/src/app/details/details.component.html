<ul *ngIf="details">
    <li *ngFor="let detail of details">
      <p class="name">{{ details.name }}</p><br>
      <p class="releaseDate">{{ details.releaseDate }}</p><br>
      <p class="genres">{{ details.genres[0] }}</p><br>
      <p class="genres">{{ details.genres[1] }}</p><br>
      <p class="genres">{{ details.genres[2] }}</p><br>
      <a class="button" href={{details.url}}>iTunes Link</a>
    </li>
  </ul>
